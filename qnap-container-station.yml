services:
  weather-monitor:
    image: python:3.11-slim
    container_name: weather-alert-monitor
    ports:
      - "8000:8000"
    volumes:
      # Mount the entire project directory with absolute path
      - /Public/weather-monitor:/app
      # QNAP-specific data persistence with correct volume path
      - /Public/weather-monitor/data/database.json:/app/database.json
      - /Public/weather-monitor/backups:/app/backups
    working_dir: /app
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    command: >
      sh -c "ls -la && pip install --no-cache-dir --upgrade pip && pip install --no-cache-dir -r requirements.txt && python server.py" 